<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="logo" src="./images/logo/logo.svg" alt="Логотип Mesto Russia">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Фото-аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elements/karachaevsk.jpg" alt="Фото Карачаевск">
                        <div class="elements__description">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elements/elbrus.jpg" alt="Фото Эльбрус">
                        <div class="elements__description">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elements/dombay.jpg" alt="Фото Домбай">
                        <div class="elements__description">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elements/elbrus.jpg" alt="Фото Эльбрус">
                        <div class="elements__description">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elements/dombay.jpg" alt="Фото Домбай">
                        <div class="elements__description">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elements/karachaevsk.jpg" alt="Фото Карачаевск">
                        <div class="elements__description">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__close-icon"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input class="popup__field-name">
                <input class="popup__field-profession">
                <button class="popup__save-button" type='submit'>Сохранить</button>
            </form>
        </div>
    </div>

<script src="./scripts/index.js"></script>
</body>
</html>
