<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto Russia"></header><main class="content"><section class="profile"><div class="profile__avatar-edit"><img class="profile__avatar" src="#" alt="Фото-аватар"> <button class="profile__avatar-edit-button" type="button"></button></div><div class="profile__info"><div class="profile__edit"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__profession">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="popup__content"><button class="popup__close-icon" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_edit" name="edit-form" novalidate><input id="name-input" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input id="profession-input" class="popup__input popup__input_type_profession" name="profession" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span class="popup__input-error profession-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__content"><button class="popup__close-icon" type="button"></button><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_type_add" name="add-form" novalidate><input id="title-input" class="popup__input popup__input_type_title" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error title-input-error"></span> <input id="link-input" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_view"><div class="popup__place-view"><button class="popup__close-icon" type="button"></button> <img class="popup__place-photo" src="#" alt="Фото места"><p class="popup__place-title"></p></div></div><div class="popup popup_type_confirm"><div class="popup__content"><button class="popup__close-icon" type="button"></button><h3 class="popup__title">Вы уверены?</h3><button class="popup__yes-button" type="button">Да</button></div></div><div class="popup popup_type_avatar"><div class="popup__content"><button class="popup__close-icon" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_type_avatar" name="avatar-form" novalidate><input id="avatar-input" class="popup__input popup__input_type_avatar" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error avatar-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><template id="place-template"><li class="place"><img class="place__photo" src="#" alt="Фото места"> <button class="place__delete-button" type="button"></button><div class="place__description"><h2 class="place__title"></h2><div class="place__like-container"><button class="place__like" type="button"></button><p class="place__like-counter">0</p></div></div></li></template></body></html>
